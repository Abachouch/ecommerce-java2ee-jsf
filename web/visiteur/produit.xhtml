<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/newTemplate.xhtml" >
        <ui:define name="content" >

            <c:if test="#{controler.allProduits().size() == 0}">
                <div class="w3-container w3-pale-red w3-padding-12">
                    <p class="w3-center" >aucun produit dans cet categorie</p>
                </div>
            </c:if>
            <c:if test="#{controler.allProduits().size() > 0}">
                <ui:repeat value="#{controler.allProduits()}" var="p" varStatus="status" >
                <div style=" margin : auto ; ">
                    <div  class="produit w3-card-4">
                        <div class="w3-container w3-blue w3-center">
                            <p>#{p.libelle}</p>
                        </div>
                        <img height="100%" width="100%" src="./../resources/mgs/produit.jpg" alt="product picture"/>
                        <div class="w3-container w3-blue">
                            <img class="imgMarque" src="./../resources/mgs/asus.jpg" height="34px" alt="Asus inc" />
                            <h:link disabled="#{user.idRole != 1}" outcome="/visiteur/produitdetail" value="#{p.prixVent}" class="w3-btn w3-green w3-right acheter" >
                                <f:param name="id" value="#{p.idProduit}" />
                            </h:link>
                        </div>
                    </div>
                </div>
            </ui:repeat>
            </c:if>



        </ui:define>
    </ui:composition>
</html>
